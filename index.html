<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Form Validation</title>
    <link rel="stylesheet" href="css/Responsive Form Validation.css">
</head>
<body>

    <div class="container">
        <form class="form" id="signupForm">
            <h2>Create Account</h2>

        <div class="form-group">
            <label>Username</label>
            <input type="text" id="username" placeholder="Enter username">
            <small>Error message</small>
        </div>

        <div class="form-group">
            <label>Email</label>
            <input type="email" id="email" placeholder="Enter email">
            <small>Error message</small>
            </div>

        <div class="form-group">
            <label>Password</label>
            <input type="password" id="password" placeholder="Enter password">
            <div class="strength-meter">
            <span id="strengthText"></span>
            </div>
            <small>Error message</small>
        </div>

        <div class="form-group">
            <label>Confirm Password</label>
            <input type="password" id="confirmPassword" placeholder="Confirm password">
            <small>Error message</small>
        </div>

        <button type="submit" id="submitBtn" disabled>Register</button>
    </form>

    <footer class="footer">
        <p>&copy; Made by ByteFix Tech. All rights reserved.</p>
    </footer>
    </div>
    <script src="javascript/Responsive Form Validation.js"></script>
</body>
</html>
